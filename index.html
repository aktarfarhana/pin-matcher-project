<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generate-input">
                    <button class="generate-btn" id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="calc-output">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="calculator('7')">7</div>
                              <div class="button" onclick="calculator('8')">8</div>
                              <div class="button" onclick="calculator('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculator('4')">4</div>
                              <div class="button" onclick="calculator('5')">5</div>
                              <div class="button" onclick="calculator('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculator('1')">1</div>
                              <div class="button" onclick="calculator('2')">2</div>
                              <div class="button" onclick="calculator('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="del()">&lt;</div>
                                <div class="button" onclick="calculator('0')">0</div>
                                <div class="button" onclick="ClearInput()">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn" >Submit</button>
                               
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notify">
            <p id="pin-failue" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</div>
<script src="main.js"></script>

</body>
</html>
